<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="main">
      <div class="head">
        <ul>
          <li><a href="./index.html"> HOME</a></li>
          <li><a href="./about.html"> ABOUT</a></li>
          <li><a href="./contact.html"> CONTACT</a></li>
        </ul>
      </div>
      
      <h1>Contact</h1>
      
      <div class="content"></div>
      <div class="formDiv">
        <label for="contactForm"> Neem contact met ons</label>
        <form class="formulier" id="contactForm" action="#" method="post">
          <div class="aanhefDiv">
            <label for="aanhef"> Aanhef</label>
            <select id="aanhef" name="aanhef" required>
              <option value="dhr">Dhr.</option>
              <option value="mvr">Mvr.</option>
            </select>
          </div>
          <div class="naamDiv">
            <label for="naam">naam : </label>
            <input
              class="naamInput"
              type="text"
              id="naam"
              name="naam"
              value=""
              placeholder="jouw naam"
              required
            />
          </div>
          <div class="emailDIv">
            <label for="email">email : </label>
            <input
              class="emailInput"
              type="email"
              id="email"
              name="email"
              value=""
              placeholder="jouw email"
              required
            />
          </div>
          <div class="TelDiv">
            <label for="telefoon">naam : </label>
            <input
              class="telInput"
              type="tel"
              id="telefoon"
              name="telefoon"
              value=""
              placeholder="jouw telefoon"
              required
            />
          </div>
          <div class="communicatievoorkeurDiv">
            <label for="communicatievoorkeur"
              >wat is jouw communicatievoorkeur?
            </label>
            <br />
            <input
              class="communicatievoorkeurInput"
              type="radio"
              id="communicatievoorkeurEmail"
              name="communicatievoorkeur"
              value="email"
            />
            <label for="communicatievoorkeurEmail">Email</label>

            <input
              type="radio"
              id="communicatievoorkeurTel"
              name="communicatievoorkeur"
              value="Telefoon"
            />
            <label for="communicatievoorkeurTel">Telefoon</label>
          </div>
          <div class="berichtDiv">
            <label for="bericht">
              Laat ons weten waarover je contact wil opnemen</label
            >
            <br />
            <textarea
              class="BerichtInput"
              id="bericht"
              name="bericht"
              rows="4"
              cols="50"
            >
            </textarea>
          </div>
          <div class="SubmetDiv">
            <input class="submitInput" type="submit" value="Sturen" />
          </div>
        </form>
      </div>
      <div class="footer">
        <footer>
          <p>&copy; 2022, Abdel</p>
        </footer>
      </div>
    </div>
  </body>
</html>
